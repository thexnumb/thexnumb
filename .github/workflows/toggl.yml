name: Update Toggl Time Tracking

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

jobs:
  update-toggl-tracking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Toggl Time Data
        run: |
          curl -u "${{ secrets.TOGGL_API_TOKEN }}:api_token" \
               -X GET "https://api.track.toggl.com/reports/api/v2/summary?workspace_id=${{ secrets.TOGGL_WORKSPACE_ID }}&since=\"$(date -d '1 month ago' +%Y-%m-%d)\"&until=\"$(date -d 'yesterday' +%Y-%m-%d)\"&project_ids=${{ secrets.PROJECT_ID }}&user_agent=${{ secrets.USER_AGENT }}" \
               -H "Content-Type: application/json" > toggl_time.json

      - name: Generate SVG
        run: |
          python generate_svg.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add toggl_time.svg
          git commit -m "Update Toggl tracking data" || echo "No changes to commit"
          git push
